<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="../assets/style.css">
  <title>Initial Webpage</title>
</head>

  <body>
    <h1>Drum Kit</h1>
    <div class="container">
        <div>
          <button id="kickbutton">a</button>
          <audio id="kickaudio">
            <source src="../assets/sounds/kick.wav">
          </audio>
        </div>
        <div>
          <button id="clapbutton">s</button>
          <audio id="clapaudio">
            <source src="../assets/sounds/clap.wav">
          </audio>
        </div>
        <div>
          <button id="hihatbutton">d</button>
          <audio id="hihataudio">
            <source src="../assets/sounds/hihat.wav">
          </audio>
        </div>
        <div>
          <button id="openhatbutton">f</button>
          <audio id="openhataudio">
            <source src="../assets/sounds/openhat.wav">
          </audio>
        </div>
        <div>
          <button id="ridebutton">g</button>
          <audio id="rideaudio">
            <source src="../assets/sounds/ride.wav">
          </audio>
        </div>
        <div>
          <button id="snarebutton">h</button>
          <audio id="snareaudio">
            <source src="../assets/sounds/snare.wav">
          </audio>
        </div>
        <div>
          <button id="tinkbutton">j</button>
          <audio id="tinkaudio">
            <source src="../assets/sounds/tink.wav">
          </audio>
        </div>
        <div>
          <button id="tombutton">k</button>
          <audio id="tomaudio">
            <source src="../assets/sounds/tom.wav">
          </audio>
        </div>
        <div>
          <button id="boombutton">l</button>
          <audio id="boomaudio">
            <source src="../assets/sounds/boom.wav">
          </audio>
        </div>
    </div>
  </body>

  <script>

    const sounds =["kick", "clap","hihat","openhat","ride","snare","tink","tom","boom"]
    const keys = ["KeyA","KeyS","KeyD","KeyF","KeyG","KeyH","KeyJ","KeyK","KeyL"]

    let instruments = {}

    sounds.forEach((sound, index) => {

      Object.defineProperty(instruments, sound, {value: {}, writable: true})
      Object.assign(instruments[sound],
        {keycode: keys[index], 
         button: document.getElementById(`${sound}button`), 
         audio: document.getElementById(`${sound}audio`),
        })

      instruments[sound].button.addEventListener('click', () => {
        instruments[sound].audio.play()
      })

      document.addEventListener('keydown', (currentKey) => {
      
        if (currentKey.code === instruments[sound].keycode){
          instruments[sound].audio.currentTime = 0; // Reset the audio to the beginning if currently playing
          instruments[sound].audio.play()
        }
      
     })

    })
  </script>

</html>
