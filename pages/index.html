  <body>
    <h1>Drum Kit</h1>
    <div class="container">
        <div>
          <button id="kickbutton">A</button>
          <audio id="kickaudio">
            <source src="../assets/sounds/kick.wav">
          </audio>
        </div>
        <div>

        </div>

  <script>

    const sounds = ["boom","clap","hihat","kick","openhat","ride","snare",
                    "tink","tom"]
    const keys = ["KeyA","KeyS","KeyH","KeyT","KeyG","KeyY",
                    "KeyN","KeyE","KeyO"]

    const keyMapping = Object.fromEntries(new Map([sounds,keys]))

    // Psuedocode ...
    sounds.forEach((sound) => {
      const ${sound}Button = document.getElementById(`${sound}button`)
      const ${sound}Audio = document.getElementById(`${sound}audio`)

      ${sound}Button.addEventListener('click', () => {
        ${sound}Button.play()
      })

      document.addEventListener('keydown', (key) => {
      
        if (key.code === keyMapping[sound]){
          ${sound}Audio.play()
        }
      
     })

    })
